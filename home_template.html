<!DOCTYPE html>
<html lang="{{ home.lang or 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
  (function() {
    var path = window.location.pathname;
    var search = window.location.search;
    var hash = window.location.hash;
    var newPath = path;
    var needsRedirect = false;

    // --- НАСТРОЙКИ ---
    // Список языков, которые могут быть в URL
    var supportedLangs = ['en', 'ka', 'ru', 'ua'];
    // Список категорий, которые могут быть в URL
    var supportedCategories = ['services', 'portfolio', 'blog', 'contact'];
    
    // Разбиваем путь на части, убирая пустые элементы (от слэшей)
    var parts = path.split('/').filter(function(p) { return p !== ''; });

    // 1. ПРОВЕРКА НА ИНДЕКСНУЮ СТРАНИЦУ КАТЕГОРИИ (например, /ru/blog)
    // Путь должен состоять ровно из двух частей: [язык, категория]
    if (parts.length === 2 && supportedLangs.indexOf(parts[0]) > -1 && supportedCategories.indexOf(parts[1]) > -1) {
      // Это URL вида /ru/blog/. Перенаправляем на главную с якорем.
      newPath = '/#' + parts[1]; // -> /#blog
      needsRedirect = true;
    } 
    // 2. ПРОВЕРКА НА ЯЗЫКОВУЮ ГЛАВНУЮ СТРАНИЦУ (например, /ru)
    // Путь должен состоять ровно из одной части: [язык]
    else if (parts.length === 1 && supportedLangs.indexOf(parts[0]) > -1) {
      // Это URL вида /ru/. Перенаправляем на корень.
      newPath = '/';
      needsRedirect = true;
    } 
    // 3. ОБЫЧНЫЕ ПРОВЕРКИ ДЛЯ ВАЛИДНЫХ СТРАНИЦ
    else {
      // 3.1. ПРОВЕРКА НА index.html
      if (path.endsWith('/index.html')) {
        newPath = path.substring(0, path.length - 'index.html'.length);
        // Если после удаления index.html остался пустой путь, это главная
        if (newPath === '') newPath = '/';
        needsRedirect = true;
      }
      // 3.2. ПРОВЕРКА НА СЛЭШ В КОНЦЕ (для всех остальных внутренних страниц)
      else if (path.length > 1 && !path.endsWith('/')) {
        newPath += '/';
        needsRedirect = true;
      }
    }

    // Если нужно, выполняем перенаправление
    if (needsRedirect) {
      window.location.replace(newPath + search + hash);
    }
  })();
</script>
