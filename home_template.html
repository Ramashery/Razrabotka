<!DOCTYPE html>
<html lang="{{ home.lang or 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO-теги для главной страницы из Firebase -->
    <title>{{ home.seoTitle }}</title>
    <meta name="description" content="{{ home.metaDescription }}">
    
    <link rel="canonical" href="https://digital-craft-tbilisi.site/" />

    <meta property="og:title" content="{{ home.ogTitle or home.seoTitle }}">
    <meta property="og:description" content="{{ home.ogDescription or home.metaDescription }}">
    <meta property="og:image" content="{{ home.ogImage or 'https://digital-craft-tbilisi.site/favicon.svg' }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://digital-craft-tbilisi.site/">

    <link rel="icon" href="/favicon.svg" type="image/svg+xml">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/styles.css">

    <!-- Schema.org JSON-LD для главной страницы из Firebase -->
    {% if home.schemaJsonLd %}
    <script type="application/ld+json">
    {{ home.schemaJsonLd | tojson | safe }}
    </script>
    {% endif %}

    <!-- Стиль для предотвращения "мигания" контента при гидратации -->
    <style>
      :root { --main-visibility: visible !important; }
    </style>
</head>
<body data-static-page="true">
    
    <!-- ============ НОВЫЙ КОД: Предзагрузка данных секций ============ -->
    <script id="preloaded-data" type="application/json">
    {{ sections_data | tojson | safe }}
    </script>
    <!-- ============================================================== -->
    
    <iframe id="custom-background-iframe" title="Custom Background" style="display:none;"></iframe>
    
    <button class="menu-toggle" aria-label="Toggle menu">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
    </button>
    <div class="nav-overlay">
        <ul class="nav-menu"></ul>
    </div>

    <!-- 
      Основной контент. Секция Hero генерируется статически,
      а остальные секции - это пустые контейнеры, которые
      наполнит main.js для сохранения интерактивности.
    -->
    <main>
        <section id="hero" class="hero">
            <h1>{{ home.h1 }}</h1>
            <div class="hero-subtitle-container">
                {{ home.subtitle | safe }}
            </div>
        </section>

        <section id="services"></section>
        <section id="portfolio"></section>
        <section id="blog"></section>
        <section id="contact"></section>
    </main>
    
    <footer class="site-footer" id="site-footer"></footer>
    
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js" defer></script>
    
    <script type="module" src="/main.js"></script>

    <!-- Скрипт для аналитики -->
    <script type="text/javascript">
        function loadYandexMetrika() {
            (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
            m[i].l=1*new Date();
            for (var j = 0; j < document.scripts.length; j++) {if (document.scripts[j].src === r) { return; }}
            k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
            (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");

            });

        setTimeout(loadYandexMetrika, 4500);
    </script>

</body>
</html>
