    # name: Generate and Deploy to Firebase Hosting

# Триггер на push в ветку main
on:
  push:
    branches:
      - main
  # Добавляем возможность ручного запуска
  workflow_dispatch:

jobs:
  build_and_deploy: # Я переименовал задачу для ясности, это необязательно
    runs-on: ubuntu-latest
    steps:
      # 1. Скачиваем код из вашего репозитория (как и было)
      - name: Checkout Repository Code
        uses: actions/checkout@v3

      # --- НАЧАЛО НОВЫХ ШАГОВ ---

      # 2. Устанавливаем Python, который понадобится для скрипта
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Устанавливаем библиотеки, которые использует скрипт
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install firebase-admin Jinja2

      # 4. Запускаем сам скрипт генерации сайта. Он создаст папку 'public'
      - name: Generate Static HTML files
        run: python generate_site.py
        env:
          # ВАЖНО: Убедитесь, что имя секрета здесь совпадает с вашим
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RAZRABOTKA }}
      
      # --- КОНЕЦ НОВЫХ ШАГОВ ---

      # 5. Разворачиваем сайт (этот шаг у вас уже был, но с небольшим изменением)
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          # Используем тот же самый секрет для развертывания
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_RAZRABOTKA }}'
          channelId: live
          projectId: 'razrabotka-b61bc'
          # ИЗМЕНЕНИЕ ЗДЕСЬ: Мы явно указываем, что публиковать нужно
          # содержимое сгенерированной папки 'public', а не весь репозиторий.
          # Это изменение критически важно!
