name: Deploy to Real Site
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install firebase-admin jinja2
      
      # --- ИЗМЕНЕННЫЙ ШАГ ---
      # Вместо генерации сайта, мы временно запускаем диагностический скрипт.
      # Также изменил 'name' для ясности в логах.
      - name: Run Sitemap Diagnostic Script
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RAZRABOTKA }}
        run: python test_sitemap_data.py

      # Шаг развертывания останется, но он не получит новых файлов от генератора.
      # Это нормально для теста. Главное - посмотреть лог шага "Run Sitemap Diagnostic Script".
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RAZRABOTKA }}
          channelId: live
          projectId: razrabotka-b61bc
