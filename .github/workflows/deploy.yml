name: Build and Deploy to GitHub Pages

on:
  # Запускать автоматически при любом изменении в основной ветке
  push:
    branches:
      - main
  # Позволяет запускать этот воркфлоу вручную со страницы Actions
  workflow_dispatch:

# Настройка прав для GITHUB_TOKEN, чтобы разрешить развертывание на GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install firebase-admin jinja2 lxml
      
      - name: Generate Site
        env:
          # Этот секрет по-прежнему нужен, чтобы скрипт мог получить данные из Firestore
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RAZRABOTKA }}
        run: python generate_site.py

      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Указываем, какую папку загружать. Ваш скрипт создает папку 'public'
          path: './public'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pag
