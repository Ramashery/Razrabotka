name: Build and Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'dev/**'
  pull_request:
    branches:
      - main
      - 'feature/**'
      - 'dev/**'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          npm install -g firebase-tools

      - name: Generate Site
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RAZRABOTKA }}
        run: python generate_site.py

      # --- NEW DEBUG STEP: List public directory contents ---
      - name: List public directory contents
        run: |
          echo "Listing contents of ./public:"
          ls -R ./public
          echo "--- End of ./public listing ---"
          # Optional: Fail the action if index.html is not found at the root of public
          if [ ! -f ./public/index.html ]; then
            echo "ERROR: ./public/index.html was not found. Site will likely return 404."
            exit 1 # Fail the workflow if index.html is missing
          fi
      # --- END NEW DEBUG STEP ---

      - name: Determine Firebase Channel and Target
        id: set_deploy_info
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BRANCH_NAME="${{ github.head_ref }}"
          fi

          SANITIZED_CHANNEL_NAME=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9-]/-/g' | tr '[:upper:]' '[:lower:]')

          if [[ "$BRANCH_NAME" == "main" ]]; then
            echo "Deploying to LIVE site."
            echo "CHANNEL_ID=" >> $GITHUB_OUTPUT
            echo "EXPIRES=" >> $GITHUB_OUTPUT
          else
            echo "Deploying to PREVIEW channel: $SANITIZED_CHANNEL_NAME"
            echo "CHANNEL_ID=$SANITIZED_CHANNEL_NAME" >> $GITHUB_OUTPUT
            echo "EXPIRES=7d" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_RAZRABOTKA }}'
          projectId: 'razrabotka-b61bc'
          channelId: '${{ steps.set_deploy_info.outputs.CHANNEL_ID }}'
          expires: '${{ steps.set_deploy_info.outputs.EXPIRES }}'
        id: deployment
