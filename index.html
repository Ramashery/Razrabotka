<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prerender Sterility Test</title>

    <script>
      (function() {
        var botPattern = /(googlebot|bingbot|slurp|duckduckgo|baiduspider|yandexbot|prerender)/i;
        if (botPattern.test(navigator.userAgent)) {
          console.log('Bot detected. Setting up prerender wait.');
          window.prerenderReady = false;
          document.documentElement.classList.add('is-bot');
        }
      })();
    </script>

    <style>
        body { 
            background-color: #030409; 
            color: white; 
            font-family: sans-serif;
            text-align: center;
            padding-top: 40px;
        }
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #030409;
            display: flex; justify-content: center; align-items: center;
            z-index: 10000;
        }
        html.is-bot #loader {
            display: none !important;
        }
        .spinner {
            width: 50px; height: 50px; border: 3px solid #b8d8e8;
            border-radius: 50%; border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
    </div>

    <main id="app-container">
        <h1>Ожидание теста...</h1>
    </main>

    <script>
        console.log('Main script started.');
        const appContainer = document.getElementById('app-container');

        // Имитируем асинхронную операцию (как загрузка данных)
        setTimeout(() => {
            console.log('Async operation finished. Rendering content.');
            
            // Вставляем контент в DOM
            appContainer.innerHTML = `
                <h1 style="color: lightgreen;">ТЕСТ ПРОЙДЕН УСПЕШНО</h1>
                <p>Prerender дождался этого контента.</p>
            `;

            // Подаем сигнал Prerender.io ПОСЛЕ отрисовки
            if (window.prerenderReady === false) {
                console.log('Sending final signal: window.prerenderReady = true');
                window.prerenderReady = true;
            }

            // Скрываем лоадер для реальных пользователей
            document.getElementById('loader').style.display = 'none';

        }, 2000); // Ждем 2 секунды
    </script>

</body>
</html>
