        :root {

            .hero-subtitle-container {

                margin-left: 0;
            }
            
            .hero-subtitle-container p {
                font-size: 1.1rem;
                max-width: 100%;
                margin-left: 0;
                margin-right: 0;
                padding-right: 0;
                opacity: 0.9;
                margin-bottom: 25px;
                line-height: 1.5;
                margin-left: -2px;
                margin-right: -2px;
            }
            
            .hero-contact-list {
                font-size: 1rem;
                margin-left: 0;
                max-width: 100%;
                padding-left: 0;
            }
        }
        
        #loader { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--color-bg); display: flex; justify-content: center; align-items: center; 
            z-index: 10000; transition: opacity 0.5s ease-out; 
        }
        #loader.hidden { opacity: 0; pointer-events: none; }
        .spinner { 
            width: 50px; height: 50px; border: 3px solid var(--color-accent); 
            border-radius: 50%; border-top-color: transparent; animation: spin 1s linear infinite; 
        }
        @keyframes spin { to { transform: rotate(360deg); } }
