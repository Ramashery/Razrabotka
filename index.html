    <!-- ================== ИЗМЕНЕНИЕ ЗДЕСЬ ================== -->
    <script>
        // Этот скрипт-сторож скрывает контент главной страницы,
        // если пользователь загружает внутреннюю страницу напрямую.
        const path = window.location.pathname;
        const isHomePage = path === '/' || path.endsWith('/index.html');
        
        // Если это НЕ главная страница, то прячем <main>
        if (!isHomePage) {
            // Используем visibility: hidden, чтобы не было скачка макета (CLS)
            document.documentElement.style.setProperty('--main-visibility', 'hidden');
        }
        
        // --- ПОВТОРНАЯ АНИМАЦИЯ HERO ПРИ ВОЗВРАЩЕНИИ С ВНУТРЕННИХ СТРАНИЦ ---
        function reanimateHero() {
            const heroH1 = document.querySelector('.hero h1');
            const heroSubtitle = document.querySelector('.hero-subtitle-container');
            
            if (!heroH1 || !heroSubtitle) return;
            
            // Сбрасываем классы анимации
            heroH1.classList.remove('is-visible');
            heroSubtitle.classList.remove('is-visible');
            
            // Ждём следующего кадра и добавляем обратно
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    heroH1.classList.add('animate-always');
                    heroSubtitle.classList.add('animate-always');
                    
                    // Запускаем анимацию с небольшой задержкой
                    setTimeout(() => {
                        heroH1.classList.add('is-visible');
                        heroSubtitle.classList.add('is-visible');
                    }, 50);
                });
            });
        }
    </script>

        document.addEventListener('DOMContentLoaded', function() {
            // Сохраняем оригинальную функцию
            const originalRouteAndRender = window.routeAndRender;
            
            if (originalRouteAndRender && typeof originalRouteAndRender === 'function') {
                // Создаём новую версию функции
                window.routeAndRender = function(isPopState = false) {
                    // Вызываем оригинальную функцию
                    const result = originalRouteAndRender.call(this, isPopState);
                    
                    // Дополнительная логика для анимации hero
                    const path = window.location.pathname;
                    const detailPageRegex = /^\/(?:([a-z]{2})\/)?(services|portfolio|blog|contact)\/([a-zA-Z0-9-]+)\/?$/;
                    const match = path.match(detailPageRegex);
                    
                    // Если это главная страница (не детальная), анимируем hero
                    if (!match) {
                        setTimeout(() => {
                            reanimateHero();

                    return result;
                };
