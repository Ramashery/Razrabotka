# Файл: netlify.toml
# Финальная, синтаксически корректная версия

# Эта секция определяет правила для нашей Edge Function.
[[edge_functions]]

  # Применять ко всем путям на сайте.
  path = "/*"

  # Использовать функцию с именем 'prerender'.
  # Netlify будет искать файл prerender.js в папке /netlify/edge-functions/
  function = "prerender"
  
  # Исключить из обработки пути, соответствующие этому шаблону.
  # Это гарантирует, что запрос к /robots.txt не будет перехвачен функцией.
  # Свойство 'excluded_pattern' в единственном числе и принимает одну строку.
  excluded_pattern = "^/robots\\.txt$"