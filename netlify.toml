# netlify.toml

# Увеличиваем лимит времени на всю сборку до 15 минут
[build]
  command = "npm install && npm run build && npm run prerender"
  publish = "dist" 
  # Добавляем настройку времени
  [build.environment]
    NODE_VERSION = "18"
    # PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true" -- ЭТА СТРОКА УДАЛЕНА
    COMMAND_TIMEOUT = "900" # 15 минут в секундах

# Это правило для корректной работы SPA. 
# Если пользователь перейдет по ссылке, которой нет в pre-render, 
# сработает клиентский роутинг.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200