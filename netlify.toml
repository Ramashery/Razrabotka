# --- 2. ПРАВИЛО ДЛЯ SPA (Single Page Application) ---
# Это правило осталось без изменений. Оно должно идти ПОСЛЕ ВСЕХ ОСТАЛЬНЫХ правил.

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200


# --- 3. ПРАВИЛА ДЛЯ КЭШИРОВАНИЯ ---
