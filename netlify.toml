# netlify.toml

# Это главная команда для сборки сайта на Netlify
[build]
  # 1. npm i - устанавливает все зависимости из package.json
  # 2. npm run build - собирает сайт с помощью Vite
  # 3. npm run prerender - запускает наш скрипт для "фотографирования" страниц
  command = "npm install && npm run build && npm run prerender"
  
  # Папка, которую Netlify будет публиковать в интернете
  publish = "dist" 

# Настройки для корректной работы нашего скрипта на серверах Netlify
[build.environment]
  # Говорим Netlify использовать правильную версию Node.js
  NODE_VERSION = "18"
  # Устанавливаем переменную, чтобы Puppeteer не скачивал браузер каждый раз
  PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"

# Это правило для корректной работы SPA. 
# Если пользователь перейдет по ссылке, которой нет в pre-render, 
# сработает клиентский роутинг.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200