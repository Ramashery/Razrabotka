# Файл: netlify.toml

# --- Секция сборки (у вас уже есть и она верна) ---
# Говорит Netlify, что сборка не нужна и публиковать нужно корневую папку.
[build]
  command = ""
  publish = "/"

# --- Секция правил перенаправления (ЭТО НУЖНО ДОБАВИТЬ) ---
# Это правило решает проблему с 404 ошибкой для одностраничных приложений (SPA).
# Оно говорит Netlify: "Любой запрос, который не находит конкретный файл,
# перенаправляй на index.html, чтобы мой JavaScript-роутер мог его обработать".
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200