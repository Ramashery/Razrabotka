<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Получаем путь к репозиторию из URL (например, /my-project)
    const repo = '/' + window.location.pathname.split('/')[1];

    // Получаем путь, который пользователь изначально запрашивал
    const path = window.location.pathname.replace(repo, '');

    // Сохраняем этот путь в sessionStorage, чтобы index.html мог его прочитать
    sessionStorage.redirect = path;

    // Перенаправляем на главную страницу
    window.location.href = repo + '/';
  </script>
</head>
<body>
</body>
</html>
